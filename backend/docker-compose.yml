# Local development: Postgres + Vapor API
version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: diamond_stats
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASS: password
      DB_NAME: diamond_stats
      SUPABASE_JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long
      FRONTEND_URL: http://localhost:3000
    depends_on:
      - db

volumes:
  pgdata:
